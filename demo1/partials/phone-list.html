<div class="row">
  <div class="col-lg-12">
    <form class="form-inline" role="form">
      <div class="form-group">
        <label for="criterio" class="sr-only">Buscar</label>
        <input class="form-control" data-ng-model="criterio" placeholder="Criterio de búsqueda">
      </div>
      <div class="form-group">
        <label class="sr-only" for="orderBy">Ordenar por</label>
        <select class="form-control" data-ng-model="ordenarPor" placeholder="Ordenar por">
          <option value="name">Nombre</option>
          <option value="age">Más reciente</option>
          <option value="-age">Más antiguo</option>
        </select> 
      </div>
    </form>
  </div>
</div>
<br>
<div class="row">
  <ul class="list list-unstyled">
    <li class="col-sm-6 col-md-3" data-ng-repeat="phone in phones | filter:criterio | orderBy:ordenarPor">
      <div class="thumbnail">
        <img data-ng-src="./assets/{{phone.imageUrl}}" alt="{{phone.name}}">
        <div class="caption" style="height: 200px;">
          <h3>{{phone.name}}</h3>
          <p style="height: 40px; overflow: hidden;">{{phone.snippet}}</p>
          <p>
            <a href="#/phones/{{phone.id}}" class="btn btn-primary">Más detalles</a>&nbsp;
            <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-thumbs-up"></span></a>
          </p>
        </div>      
      </div>
      <br/>
    </li>
  </ul>
</div>
<br>
<div class="row">
  <div class="col-lg-12">
    <p class="text-center"><a href="#" class="btn btn-default">Más resultados</a></p>
  </div>
</div>
